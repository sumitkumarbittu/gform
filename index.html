<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    /* Status Banner */
    .status-banner {
      width: 100%;
      max-width: 600px;
      padding: 10px 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .status-banner.connected {
      background: #10b981;
      color: white;
    }

    .status-banner.disconnected {
      background: #ef4444;
      color: white;
    }

    .status-banner.checking {
      background: #f59e0b;
      color: white;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Main Container */
    .container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 32px 24px;
      width: 100%;
      max-width: 600px;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #1f2937;
      margin-bottom: 8px;
      font-size: 26px;
      text-align: center;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #374151;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .required {
      color: #ef4444;
    }

    /* Input Fields */
    input[type="text"],
    input[type="number"],
    select,
    input[type="date"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.2s ease;
      background: #f9fafb;
      -webkit-appearance: none;
      appearance: none;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    /* File Upload - Modern Design */
    .file-input-wrapper {
      position: relative;
      width: 100%;
      min-height: 100px;
      border: 2px dashed #d1d5db;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #f9fafb;
      padding: 20px;
    }

    .file-input-wrapper:hover {
      border-color: #667eea;
      background: #eef2ff;
      transform: translateY(-2px);
    }

    .file-input-wrapper.has-file {
      border-color: #10b981;
      background: #ecfdf5;
      border-style: solid;
    }

    input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .file-icon {
      font-size: 36px;
      margin-bottom: 8px;
      transition: transform 0.3s ease;
    }

    .file-input-wrapper:hover .file-icon {
      transform: scale(1.1);
    }

    .file-text {
      font-size: 13px;
      color: #6b7280;
      text-align: center;
    }

    .file-name {
      font-size: 13px;
      color: #10b981;
      font-weight: 600;
      margin-top: 8px;
      text-align: center;
      word-break: break-word;
    }

    /* Section Styles */
    .section {
      margin-bottom: 24px;
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .section-icon {
      font-size: 18px;
    }

    /* Radio Cards - Enhanced */
    .radio-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .radio-card {
      padding: 16px;
      border-radius: 16px;
      border: 2px solid #e5e7eb;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
      background: #f9fafb;
      position: relative;
      overflow: hidden;
    }

    .radio-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .radio-card span {
      position: relative;
      z-index: 1;
    }

    .radio-card input {
      display: none;
    }

    .radio-card.active {
      border-color: #667eea;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transform: scale(1.02);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .radio-card:active {
      transform: scale(0.98);
    }

    /* Subject Chips - Optimized for Mobile */
    .subject-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
    }

    .subject-chip {
      padding: 14px 12px;
      border-radius: 12px;
      border: 2px solid #e5e7eb;
      background: #f9fafb;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 600;
      color: #374151;
      user-select: none;
      font-size: 14px;
      position: relative;
    }

    .subject-chip.active {
      background: #10b981;
      color: white;
      border-color: #10b981;
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
    }

    .subject-chip.disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .subject-chip:active:not(.disabled) {
      transform: scale(0.95);
    }

    /* Slider - Modern Design */
    .slider-wrap {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
    }

    .slider-value {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 8px 16px;
      border-radius: 12px;
      font-weight: 700;
      min-width: 48px;
      text-align: center;
      font-size: 16px;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    input[type="range"] {
      flex: 1;
      height: 8px;
      border-radius: 8px;
      background: #e5e7eb;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    input[type="range"]::-webkit-slider-thumb:active {
      transform: scale(1.1);
    }

    input[type="range"]::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
    }

    input[type="range"]::-moz-range-thumb:hover {
      transform: scale(1.2);
    }

    /* Submit Button - Enhanced */
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 28px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:active::before {
      width: 300px;
      height: 300px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(102, 126, 234, 0.5);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .loading {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Notification - Modern Toast */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 16px 24px;
      border-radius: 16px;
      color: white;
      font-weight: 600;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      transform: translateX(400px);
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1000;
      max-width: 320px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }

    .notification.error {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }

    .notification-icon {
      font-size: 20px;
    }

    /* Error Message */
    .error-message {
      color: #ef4444;
      font-size: 13px;
      margin-top: 8px;
      display: none;
      animation: shake 0.5s;
    }

    .error-message.show {
      display: block;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

    /* Progress Indicator */
    .progress-steps {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    .step {
      width: 32px;
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .step.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    /* Mobile Optimizations */
    @media (max-width: 600px) {
      body {
        padding: 12px;
      }

      .container {
        padding: 24px 20px;
        border-radius: 20px;
      }

      h2 {
        font-size: 22px;
      }

      .subtitle {
        font-size: 13px;
      }

      .notification {
        left: 12px;
        right: 12px;
        top: 12px;
        transform: translateY(-150px);
        max-width: none;
      }

      .notification.show {
        transform: translateY(0);
      }

      .subject-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .radio-group {
        gap: 10px;
      }

      .radio-card {
        padding: 14px 10px;
        font-size: 14px;
      }

      input[type="text"],
      input[type="number"],
      select,
      input[type="date"] {
        font-size: 16px; /* Prevents zoom on iOS */
      }

      button {
        padding: 15px;
        font-size: 15px;
      }
    }

    /* Extra small devices */
    @media (max-width: 400px) {
      .subject-grid {
        grid-template-columns: 1fr;
      }
      
      h2 {
        font-size: 20px;
      }
    }

    /* Smooth scrolling for better UX */
    html {
      scroll-behavior: smooth;
    }

    /* Focus visible for accessibility */
    *:focus-visible {
      outline: 2px solid #667eea;
      outline-offset: 2px;
    }

  </style>
</head>
<body>

<div id="statusBanner" class="status-banner checking">
  <span class="status-dot"></span>
  <span id="statusText">Checking connection...</span>
</div>

<div class="container">
  <h2>üéì Student Registration</h2>
  <p class="subtitle">Fill in your details to complete registration</p>

  <div class="progress-steps">
    <div class="step active"></div>
    <div class="step active"></div>
    <div class="step active"></div>
    <div class="step"></div>
  </div>

  <form id="form">

    <div class="form-group">
      <label>Full Name <span class="required">*</span></label>
      <input type="text" name="name" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label>Roll Number <span class="required">*</span></label>
      <input type="number" name="roll" placeholder="Enter roll number" required>
    </div>

    <div class="form-group">
      <label>Amount <span class="required">*</span></label>
      <input type="number" step="0.01" name="amount" placeholder="0.00" required>
    </div>

    <!-- CLASS -->
    <div class="section">
      <div class="section-title">
        <span class="section-icon">üìö</span>
        <label>Class <span class="required">*</span></label>
      </div>
      <div class="radio-group">
        <label class="radio-card">
          <input type="radio" name="class_level" value="10" required>
          <span>Class 10</span>
        </label>
        <label class="radio-card">
          <input type="radio" name="class_level" value="12" required>
          <span>Class 12</span>
        </label>
      </div>
    </div>

    <!-- SUBJECTS -->
    <div class="section">
      <div class="section-title">
        <span class="section-icon">üìñ</span>
        <label>Subjects (Choose exactly 2) <span class="required">*</span></label>
      </div>
      <div class="subject-grid" id="subjectsBox"></div>
      <div class="error-message" id="subjectError">‚ö†Ô∏è Please select exactly 2 subjects</div>
    </div>

    <!-- CATEGORY -->
    <div class="form-group">
      <label>Category <span class="required">*</span></label>
      <select name="category" required>
        <option value="">Select category</option>
        <option value="General">General</option>
        <option value="OBC">OBC</option>
        <option value="SC">SC</option>
        <option value="ST">ST</option>
      </select>
    </div>

    <!-- DOB -->
    <div class="form-group">
      <label>Date of Birth <span class="required">*</span></label>
      <input type="date" name="dob" required>
    </div>

    <!-- RATING -->
    <div class="section">
      <div class="section-title">
        <span class="section-icon">‚≠ê</span>
        <label>Rating</label>
      </div>
      <div class="slider-wrap">
        <input type="range" min="0" max="5" value="3" name="rating" id="ratingRange">
        <div class="slider-value" id="ratingValue">3</div>
      </div>
    </div>

    <!-- PHOTO -->
    <div class="form-group">
      <label>Photo <span class="required">*</span></label>
      <div class="file-input-wrapper" id="fileWrapper">
        <input type="file" name="photo" id="photo" accept="image/*" required>
        <div class="file-icon">üì∑</div>
        <div class="file-text">Tap to upload your photo<br><small>(JPG, PNG - Max 5MB)</small></div>
        <div class="file-name" id="fileName"></div>
      </div>
    </div>

    <button type="submit" id="submitBtn">
      <span id="btnText">Submit Registration ‚úì</span>
    </button>

  </form>

</div>

<div id="notification" class="notification"></div>

<script>
const API_BASE = "https://gform-36w5.onrender.com";
const API_URL = `${API_BASE}/api/submit`;
const HEALTH_URL = `${API_BASE}/health`;

const subjectsBox = document.getElementById("subjectsBox");
const ratingRange = document.getElementById("ratingRange");
const ratingValue = document.getElementById("ratingValue");
const statusBanner = document.getElementById("statusBanner");
const statusText = document.getElementById("statusText");
const submitBtn = document.getElementById("submitBtn");
const btnText = document.getElementById("btnText");
const subjectError = document.getElementById("subjectError");
const progressSteps = document.querySelectorAll(".step");

// Rating slider with haptic-like feedback
ratingRange.oninput = () => {
  ratingValue.textContent = ratingRange.value;
  ratingValue.style.transform = 'scale(1.1)';
  setTimeout(() => ratingValue.style.transform = 'scale(1)', 200);
};

const subjectSets = {
  "10": ["Science", "Social Studies", "IT", "English", "Maths"],
  "12": ["Physics", "Chemistry", "Maths", "Biology", "English"]
};

// Show notification with icon
function showNotification(message, type = 'success') {
  const notification = document.getElementById('notification');
  const icon = type === 'success' ? '‚úì' : '‚úó';
  notification.innerHTML = `<span class="notification-icon">${icon}</span><span>${message}</span>`;
  notification.className = `notification ${type}`;
  notification.classList.add('show');
  
  setTimeout(() => {
    notification.classList.remove('show');
  }, 4000);
}

// Update progress
function updateProgress() {
  const form = document.getElementById('form');
  const requiredFields = form.querySelectorAll('[required]');
  let filledCount = 0;
  
  requiredFields.forEach(field => {
    if (field.type === 'radio') {
      if (form.querySelector(`input[name="${field.name}"]:checked`)) {
        filledCount++;
      }
    } else if (field.value) {
      filledCount++;
    }
  });
  
  const selectedSubjects = document.querySelectorAll(".subject-chip.active").length;
  if (selectedSubjects === 2) filledCount++;
  
  const progress = Math.min(Math.floor((filledCount / requiredFields.length) * 4), 4);
  
  progressSteps.forEach((step, index) => {
    step.classList.toggle('active', index < progress);
  });
}

// Animate radio cards
document.querySelectorAll(".radio-card").forEach(card => {
  card.addEventListener("click", () => {
    document.querySelectorAll(".radio-card").forEach(c => c.classList.remove("active"));
    card.classList.add("active");

    const input = card.querySelector("input");
    input.checked = true;
    
    const cls = input.value;
    renderSubjects(cls);
    updateProgress();
  });
});

function renderSubjects(cls) {
  subjectsBox.innerHTML = "";
  subjectError.classList.remove('show');

  subjectSets[cls].forEach(subject => {
    const chip = document.createElement("div");
    chip.className = "subject-chip";
    chip.textContent = subject;

    chip.onclick = () => {
      const selected = document.querySelectorAll(".subject-chip.active");
      
      if (chip.classList.contains("active")) {
        chip.classList.remove("active");
        updateSubjectChips();
        updateProgress();
        return;
      }
      
      if (selected.length >= 2) {
        subjectError.classList.add('show');
        chip.style.animation = 'shake 0.5s';
        setTimeout(() => {
          chip.style.animation = '';
          subjectError.classList.remove('show');
        }, 1500);
        return;
      }
      
      chip.classList.add("active");
      updateSubjectChips();
      updateProgress();
    };

    subjectsBox.appendChild(chip);
  });
}

function updateSubjectChips() {
  const selected = document.querySelectorAll(".subject-chip.active");
  const allChips = document.querySelectorAll(".subject-chip");
  
  if (selected.length >= 2) {
    allChips.forEach(chip => {
      if (!chip.classList.contains("active")) {
        chip.classList.add("disabled");
      }
    });
  } else {
    allChips.forEach(chip => chip.classList.remove("disabled"));
  }
}

// Health check
async function checkHealth() {
  try {
    const res = await fetch(HEALTH_URL, { 
      method: 'GET',
      signal: AbortSignal.timeout(5000)
    });
    
    if (res.ok) {
      statusBanner.className = 'status-banner connected';
      statusText.textContent = 'üü¢ Connected';
    } else {
      statusBanner.className = 'status-banner disconnected';
      statusText.textContent = 'üî¥ Server Error';
    }
  } catch (error) {
    statusBanner.className = 'status-banner disconnected';
    statusText.textContent = 'üî¥ Disconnected';
  }
}

checkHealth();
setInterval(checkHealth, 10000);

// File preview with validation
document.getElementById("photo").addEventListener("change", e => {
  const file = e.target.files[0];
  const fileNameEl = document.getElementById("fileName");
  const fileWrapper = document.getElementById("fileWrapper");
  
  if (file) {
    // Validate file size (5MB)
    if (file.size > 5 * 1024 * 1024) {
      showNotification('File size must be less than 5MB', 'error');
      e.target.value = '';
      return;
    }
    
    fileNameEl.textContent = file.name;
    fileWrapper.classList.add("has-file");
    updateProgress();
  } else {
    fileNameEl.textContent = "";
    fileWrapper.classList.remove("has-file");
  }
});

// Track input changes for progress
document.querySelectorAll('input, select').forEach(field => {
  field.addEventListener('change', updateProgress);
  field.addEventListener('input', updateProgress);
});

// Form submission
document.getElementById("form").addEventListener("submit", async e => {
  e.preventDefault();

  const selectedSubjects = document.querySelectorAll(".subject-chip.active");
  if (selectedSubjects.length !== 2) {
    subjectError.classList.add('show');
    showNotification('Please select exactly 2 subjects', 'error');
    subjectsBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
    return;
  }

  submitBtn.disabled = true;
  btnText.innerHTML = '<span class="loading"></span>Submitting...';

  try {
    const formData = new FormData(e.target);
    const subjects = [...selectedSubjects].map(s => s.textContent);
    subjects.forEach(s => formData.append("subjects", s));

    const res = await fetch(API_URL, { 
      method: "POST", 
      body: formData,
      signal: AbortSignal.timeout(30000)
    });
    
    const data = await res.json();

    if (res.ok && data.success) {
      showNotification('Registration successful! üéâ', 'success');
      
      setTimeout(() => {
        e.target.reset();
        subjectsBox.innerHTML = "";
        document.querySelectorAll(".radio-card").forEach(c => c.classList.remove("active"));
        document.getElementById("fileWrapper").classList.remove("has-file");
        document.getElementById("fileName").textContent = "";
        ratingValue.textContent = "3";
        progressSteps.forEach(step => step.classList.remove('active'));
        progressSteps[0].classList.add('active');
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }, 1500);
    } else {
      showNotification(data.error || 'Registration failed. Please try again.', 'error');
    }
  } catch (error) {
    console.error('Submission error:', error);
    
    if (error.name === 'AbortError') {
      showNotification('Request timeout. Please check your connection.', 'error');
    } else {
      showNotification('Network error. Please try again.', 'error');
    }
  } finally {
    submitBtn.disabled = false;
    btnText.textContent = 'Submit Registration ‚úì';
  }
});

// Prevent zoom on input focus for iOS
document.addEventListener('touchstart', () => {}, {passive: true});

</script>
